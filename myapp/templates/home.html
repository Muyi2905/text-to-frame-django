<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Text Framing App</title>
      <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            text-align : center
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            margin-top: 20px;
            color: #333;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }

        <style>
    /* ... (existing styles) ... */

    input[type="file"] {
        display: none; /* Hide the default file input */
    }

    .custom-file-input {
        display: inline-block;
        padding: 10px 15px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .custom-file-input:hover {
        background-color: #45a049;
    }
</style>

    </style>
</head>
<body>
    <h1>Image and Text Framing App</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <label for="image" class="custom-file-input">Select Image</label>
    <input type="file" name="image" id="image" accept="image/*" required style="display:none;">
    
    <label for="text">Enter Text:</label>
    <input type="text" name="text" required>
    
    <button type="submit">Create Frame</button>
</form>


    {% if framed_image %}
        <h2>Framed Image</h2>
        <img src="{{ framed_image.url }}" alt="Framed Image">
    {% endif %}

    <footer>
        <p>&copy; 2024 Image and Text Framing App</p>
    </footer>
</body>
</html>
